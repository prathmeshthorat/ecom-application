<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{invoice.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{invoice.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/invoices}" th:text="#{invoice.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('invoice')}" />
            <form th:action="${T(com.ecom.application.shipment_invoice_service.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='invoice', field='orderId')}" />
                <div th:replace="~{fragments/forms::inputRow(object='invoice', field='shippingMethod', type='radio')}" />
                <div th:replace="~{fragments/forms::inputRow(object='invoice', field='paymentMethod', type='radio')}" />
                <div th:replace="~{fragments/forms::inputRow(object='invoice', field='totalAmount')}" />
                <div th:replace="~{fragments/forms::inputRow(object='invoice', field='type', type='radio')}" />
                <div th:replace="~{fragments/forms::inputRow(object='invoice', field='isPaid', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='invoice', field='firstName')}" />
                <div th:replace="~{fragments/forms::inputRow(object='invoice', field='lastName')}" />
                <div th:replace="~{fragments/forms::inputRow(object='invoice', field='email')}" />
                <div th:replace="~{fragments/forms::inputRow(object='invoice', field='phoneNumber')}" />
                <div th:replace="~{fragments/forms::inputRow(object='invoice', field='billingAddressId')}" />
                <div th:replace="~{fragments/forms::inputRow(object='invoice', field='pdfUrl')}" />
                <input type="submit" th:value="#{invoice.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
